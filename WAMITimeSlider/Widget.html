    <div class="content-area">
    <select name="imageSelect" style="width:96%;margin-top:10px;" data-dojo-attach-point="imageSelect" data-dojo-type="dijit/form/Select" fetchProperties="{sort:[{attribute:'id', descending:false}]}"></select>
    <div class="panel">  
        <label>${nls.timeReadout}<div id="playbackValue">0</div></label>
        <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit.</p>
    </div>
    <div class="container">
    <div class = "row">
    <div class="column-24">
        <div class="progress">
            <div class="progress-bar">
                <div class="button-holder">
                    <div class="progress-button"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="btn-group blue column-24" id="playBtnGroup">
            <!--<a href="#" class="column-4 blue sr-only" id="playRevBtn"><span class="icon-left-arrow"></span> ${nls.playReverse}</a>
            <a href="#" class="column-4 blue" id="playPauseBtn">${nls.playPause}</a>
            <a href="#" class="column-4 blue" id="playForwardBtn">${nls.playForward} <span class="icon-right-arrow"></span></a>-->
            <a href="#" class="column-4 blue sr-only" id="playRevEndBtn"><span class="icon-left-arrow"></span></a>
            <a href="#" class="column-4 blue" id="playRevStep"><span class="icon-push-left"></span></a>
            <a href="#" class="column-4 blue" id="playRevBtn"><span class="icon-left-arrow"></span></a>
            <a href="#" class="column-4 blue" id="playForwardBtn"><span class="icon-right-arrow"></span></a>
            <a href="#" class="column-4 blue" id="playForwardStep"><span class="icon-push-right"></span></a>
            <a href="#" class="column-4 blue" id="playPauseBtn"><span class="icon-right-arrow"></span></a>
        </div>
    </div>
    </div>
    <br>
    <div id="imageInfoDiv">
    </div>
    <br>
    <div id="playbackDiv">
        <label>${nls.videoPlaybackControl}</label>
        <div data-dojo-attach-point= "playbackSlider"
             name="playbackSlider"
             id="playbackSlider"
             class="playbackSlider"
             style="width:96%;margin-top:10px;"
             data-dojo-type="dijit/form/HorizontalSlider"
             data-dojo-props="value:1305141105968,
                              minimum: 1305141105968,
                              maximum:1305141281468,
                              discreteValues:100,
                              intermediateChanges:false,
                              showButtons:true">
        </div>
    </div>
    <span class="qualityLabel">${nls.imagequality} (<span data-dojo-attach-point="qualityValue">0</span>):</span>
    <div data-dojo-attach-point= "qualitySlider"
         name="qualitySlider"
         class="qualitySlider"
         style="width:96%;margin-top:10px;"
         data-dojo-type="dijit/form/HorizontalSlider"
         data-dojo-props="value:70,
                          minimum: 0,
                          maximum:100,
                          discreteValues:11,
                          intermediateChanges:false,
                          showButtons:false">
    </div>
    <label class="framerateLabel">${nls.framerate}</label>
    <div data-dojo-attach-point= "framerateSpinner"
         name="framerateSpinner"
         class="framerateSpinner"
         style="width:96%;margin-top:10px;"
         data-dojo-type="dijit/form/NumberSpinner"
         data-dojo-props="smallDelta:0.2,constraints:{min:0,max:15,places:1},intermediateChanges:true"
         style: width:"50px">
    </div>
</div>
